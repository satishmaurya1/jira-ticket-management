<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jira ticket management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbox-container">
        <div class="toolbox-priority-container">
            <div class="red color"></div>
            <div class="green color"></div>
            <div class="blue color"></div>
            <div class="black color"></div>
        </div>

        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fas fa-add"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-remove"></i>
            </div>
        </div>
    </div>



    <!-- ---------main-container-------------- -->

<div class="main-container"></div>

    <div class="modal-container">

        <textarea spellcheck="false" class="text-area-container"></textarea>

        <div class="priority-color-container">
            <div class="red  priority-color"></div>
            <div class="green priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="black border priority-color"></div>
 
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
